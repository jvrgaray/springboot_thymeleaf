<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de vacantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-primary">lista de vacantes</h1>
	<table class="table table-dark table-striped" style="width: 100%" border="2">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
		</tr>
		<tr th:each="vacante:${vacantes}">
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<!-- <td th:text="${vacante.destacado == 1 ? 'Si':'No'}"></td>-->
			<td>
			<span th:if="${vacante.destacado==1}" class="badge badge-success">si</span>
			<span th:unless="${vacante.destacado==1}" class="badge badge-danger">no</span>
			</td>
			<td>
			<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Ver Detalle</a>
			</td>
		</tr>
	</table>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
